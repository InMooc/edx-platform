<%inherit file="../base.html" />
<%namespace name='static' file='../static_content.html'/>

<!-- TODO decode course # from context_course into title -->
<%block name="title">Create A Problem Test</%block>

<%block name='content'>
% if tests.count() > 0:
  % for test in tests.all():
    ${test.get_html_summary()}
    <form method="get" action="/test_problem/delete/">
        <input type="hidden" name="id_to_delete" value=${test.pk}>
        <input type="submit" value="Delete">
        <input type="hidden" name="location" value=${location}>
    </form>
    <form method="get" action="/test_problem/edit/">
        <input type="hidden" name="id_to_edit" value=${test.pk}>
        <input type="submit" value="Edit">
        <input type="hidden" name="location" value=${location}>
    </form>
    <hr>
  % endfor
<form method="get" action="/test_problem/run/">
    ## <input type="hidden" name="csrfmiddlewaretoken" value=${csrf}>
    <input type="hidden" name="location" value=${location}>
    <input type="submit" name="submit" value="Run Tests">
</form>
%endif
  <form method="get" action="/test_problem/new/">
    ## <input type="hidden" name="csrfmiddlewaretoken" value=${csrf}>
    <input type="hidden" name="location" value=${location}>
    <input type="submit" name="submit" value="Create a New Test" id="create_new_button">
  </form>
</%block>
